<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .father {
        width: 100vw;
        height: 100vh;
        background: grey;
        position: relative;
        box-sizing: border-box;
        overflow: hidden;
        display: grid;
      }
      .son {
        width: 100px;
        height: 100px;
        display: inline-block;
        background: chocolate;
        align-self: center;
        justify-self: center;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="father">
        <div class="son"></div>
      </div>
    </div>
  </body>
</html>
