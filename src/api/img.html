<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      img {
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <img
      src="./images/white.png"
      data-srcset="
        ./images/pic1_@1.png,
        ./images/pic1_@1.png 1.5x,
        ./images/pic1_@3.png 2x,
        ./images/pic1_@3.png 3x
      "
    />
    <img
      src="./images/white.png"
      data-srcset="
        ./images/pic2_@1.png,
        ./images/pic2_@1.png 1.5x,
        ./images/pic2_@2.png 2x,
        ./images/pic2_@3.png 3x
      "
    />
    <img
      src="./images/white.png"
      alt=""
      data-srcset="
        ./images/pic3_@1.png,
        ./images/pic3_@1.png 1.5x,
        ./images/pic3_@2.png 2x,
        ./images/pic3_@3.png 3x
      "
    />
  </body>
  <script src="./img.js"></script>
  <!-- <script>
    window.onload = function () {
      alert(window.devicePixelRatio)
    }
  </script> -->
</html>
